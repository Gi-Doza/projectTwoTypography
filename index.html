<!DOCTYPE html>
<html lang="en">
    <Head>
        <meta charset="UTF-8">
        <title>Amazing Grace</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://use.typekit.net/ztp8bzc.css">
    </Head>
    
    <body>
        <!-- Was blind, but now I see. -->

        <div id="backgroundGradient"></div>

        <div class="lyricsWrapper">
            <div id="amazing">Amazing</div>
            <div id="grace">gr<span class="graceA">a</span>ce</div>
            <div id="how">how</div>
            <div id="sweet">sweet</div>

            <div class="theSound">
                <div id="the">the</div>
                <input type="checkbox" id="toggleSound">
                <label for="toggleSound" id="sound">sound</label>

                <div class="thatSaved">
                    <div id="that">that</div>
                    <div id="saved">saved</div>
                </div>

                <div class="aWretch">
                    <div id="a">a</div>
                    <div id="wretch">wretch</div>
                </div>

                <div class="likeMe">
                    <div id="like">like</div>
                    <input type="checkbox" id="toggleMe">
                    <label for="toggleMe" id="me">me...</label>

                    <div class="iOnceWasLost">
                        <div id="i">I</div>
                        <div id="once">once</div>
                        <div id="was">was</div>
                        <div id="lost">lost</div>
                    </div>
        
                    <div class="butNowAmFound">
                        <div id="but">but</div>
                        <div id="now">now</div>
                        <div id="am">am</div>
                        <div id="found">found</div>
                    </div>

                </div>

            </div>

        </div>

    </body>
</html>
